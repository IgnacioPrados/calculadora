<!DOCTYPE html>
<html lang="es">
    <head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">

		<link rel="stylesheet" type="text/css" href="calc.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
		<link  rel="icon"   href="assets/img/favicon.png" type="image/png" />

		<title>Calculadora</title>

    </head>
    <body>
        <h1>
        Calculadora
        </h1>
		<div class="calcu">
			<form id="calcForm" name="calc">
				<input type="" name="display" class="dis" type="number"> <br>
				<input type="button" value="7" onclick="calc.display.value+='7'">
				<input type="button" value="8" onclick="calc.display.value+='8'">
				<input type="button" value="9" onclick="calc.display.value+='9'">
				<input type="button" class="times" value="x" onclick="calc.display.value+='*'"><br>


				<input type="button" value="4" onclick="calc.display.value+='4'">
				<input type="button" value="5" onclick="calc.display.value+='5'">
				<input type="button" value="6" onclick="calc.display.value+='6'">
				<input type="button" class="minus" value="-" onclick="calc.display.value+='-'"><br>

				<input type="button" value="1" onclick="calc.display.value+='1'">
				<input type="button" value="2" onclick="calc.display.value+='2'">
				<input type="button" value="3" onclick="calc.display.value+='3'">
				<input type="button" class="plus" value="+" onclick="calc.display.value+='+'"><br>

				<input type="button" class="clear" value="C" onclick="calc.display.value=''">
				<input type="button" value="0" onclick="calc.display.value+='0'">
				<input type="button" class="equal" value="=" onclick="calc.display.value=eval(calc.display.value)">
				<input type="button" class="divide" value="&#247;" onclick="calc.display.value+='/'">
				<p>Dev. by <a href="https://ignacioprados.github.io/web/" target="blank">Ignacio Prados</a></p>

			</form>
		</div>
		<a href="https://ignacioprados.github.io/web/" class="link" target="_blank"><img src="./assets/img/logo.png" class="logo"></a>

        <!--===== FOOTER =====-->
        <footer class="footer">
            <p>&#169; 2020 copyright todos los derechos reservados.</p>
        </footer>

    </body>

</html>
